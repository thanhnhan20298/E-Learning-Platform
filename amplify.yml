version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - echo "Backend build completed"
      artifacts:
        baseDirectory: .
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
